<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pub Crawl Planner</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/google-maps-components/0.3.0/google-maps-components.esm.js"></script>
    <style>
        /* ... existing base styles ... */
        body { font-family: 'Google Sans', 'Roboto', Arial, sans-serif; background: #fff; padding-top: 80px; }
        
        /* [UPDATED] Clean White Backgrounds for Results */
        .pub-card {
            background: #ffffff !important; /* Force white background */
            border-bottom: 1px solid #e8eaed;
            padding: 16px 20px;
            cursor: pointer;
            border-left: 4px solid transparent;
        }
        .pub-card:hover { background: #f8f9fa !important; }

        /* Maintain only the side-border colors for category identification */
        .pub-card.priority { border-left-color: #fbbc04; }
        .pub-card.sports { border-left-color: #34a853; }
        .pub-card.outdoor { border-left-color: #1a73e8; }
        .pub-card.afternoontea { border-left-color: #ea4335; }
        .pub-card.happyhour { border-left-color: #fbbc04; }
        .pub-card.dogfriendly { border-left-color: #9334e6; }
        .pub-card.winebar { border-left-color: #c41e3a; }
        .pub-card.brewery { border-left-color: #ff6f00; }
        
        /* [NEW] Autocomplete element styling */
        gmp-place-autocomplete { width: 100%; }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-form">
            <form id="search-form">
                <div class="form-group">
                    <label>Location</label>
                    <gmp-place-autocomplete id="location-autocomplete" placeholder="Enter a location"></gmp-place-autocomplete>
                </div>
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
        </div>

    <script>
        async function searchPubs(location, numPubs, historicFilter, maxDistance, minRating, openNow, startingRadius) {
            showLoading();
            window.currentFilterType = historicFilter;

            // [NEW] Local Storage Caching Logic
            const cacheKey = `pubs_${btoa(location + historicFilter + maxDistance + minRating)}`;
            const cached = localStorage.getItem(cacheKey);
            
            if (cached) {
                const { data, timestamp } = JSON.parse(cached);
                // Expire cache after 24 hours
                if (Date.now() - timestamp < 86400000) {
                    console.log('âœ“ Loading results from LocalStorage cache');
                    displayResults(data);
                    return;
                }
            }

            try {
                const center = await geocodeLocation(location);
                const pubs = await findPubs(center, 1000, historicFilter);
                
                // [NEW] Save to Local Storage
                localStorage.setItem(cacheKey, JSON.stringify({
                    data: pubs,
                    timestamp: Date.now()
                }));

                displayResults(pubs);
            } catch (error) {
                showError(error.message);
            }
        }
    </script>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-check-compat.js"></script>
    <script src="auth.js"></script>
</body>
</html>
