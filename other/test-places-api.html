<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places API Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 14px;
        }
        input {
            width: 300px;
        }
        button {
            background: #1a73e8;
            color: white;
            border: none;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            overflow-x: auto;
            border: 1px solid #ddd;
        }
        .result {
            margin-top: 20px;
        }
        .pub-item {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .highlight {
            background: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Places API Text Search Tester</h1>
    
    <div class="input-group">
        <label>API Key:</label><br>
        <input type="text" id="apiKey" placeholder="Enter your Google Maps API Key">
    </div>
    
    <div class="input-group">
        <label>Search Query:</label><br>
        <input type="text" id="query" value="pub" placeholder="Search query (e.g., pub)">
    </div>
    
    <div class="input-group">
        <label>Latitude:</label>
        <input type="number" id="lat" value="51.5211" step="0.0001" style="width: 150px;">
        <label>Longitude:</label>
        <input type="number" id="lng" value="-0.1861" step="0.0001" style="width: 150px;">
        <label>Radius (m):</label>
        <input type="number" id="radius" value="5000" style="width: 100px;">
    </div>
    
    <button onclick="testSearch()">Search</button>
    <button onclick="testSpecificPlace()">Test Prince Alfred Specifically</button>
    
    <div class="result" id="result"></div>
    
    <script>
        async function testSearch() {
            const apiKey = document.getElementById('apiKey').value;
            const query = document.getElementById('query').value;
            const lat = parseFloat(document.getElementById('lat').value);
            const lng = parseFloat(document.getElementById('lng').value);
            const radius = parseInt(document.getElementById('radius').value);
            
            if (!apiKey) {
                alert('Please enter API key');
                return;
            }
            
            const url = 'https://places.googleapis.com/v1/places:searchText';
            
            const requestBody = {
                textQuery: query,
                locationBias: {
                    circle: {
                        center: {
                            latitude: lat,
                            longitude: lng
                        },
                        radius: radius
                    }
                },
                rankPreference: 'DISTANCE',
                maxResultCount: 20
            };
            
            console.log('Request:', requestBody);
            
            const headers = {
                'Content-Type': 'application/json',
                'X-Goog-Api-Key': apiKey,
                'X-Goog-FieldMask': 'places.id,places.displayName,places.formattedAddress,places.location,places.rating,places.userRatingCount,places.types,places.editorialSummary,places.primaryType'
            };
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    document.getElementById('result').innerHTML = `
                        <h3>Error ${response.status}</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    return;
                }
                
                console.log('Response:', data);
                
                const resultDiv = document.getElementById('result');
                
                if (!data.places || data.places.length === 0) {
                    resultDiv.innerHTML = '<h3>No results found</h3>';
                    return;
                }
                
                // Check if Prince Alfred is in results
                const princeAlfred = data.places.find(p => 
                    p.displayName?.text?.toLowerCase().includes('prince alfred')
                );
                
                let html = `<h3>Found ${data.places.length} places</h3>`;
                
                if (princeAlfred) {
                    html += `<div class="highlight">✓ PRINCE ALFRED IS IN THE RESULTS!</div>`;
                } else {
                    html += `<div style="color: red;">✗ Prince Alfred NOT in results</div>`;
                }
                
                html += '<h4>Results:</h4>';
                
                data.places.forEach((place, i) => {
                    const isPrince = place.displayName?.text?.toLowerCase().includes('prince alfred');
                    html += `
                        <div class="pub-item ${isPrince ? 'highlight' : ''}">
                            <strong>${i+1}. ${place.displayName?.text || 'Unknown'}</strong><br>
                            Address: ${place.formattedAddress || 'N/A'}<br>
                            Rating: ${place.rating || 'N/A'} (${place.userRatingCount || 0} reviews)<br>
                            Types: ${(place.types || []).join(', ')}<br>
                            Primary Type: ${place.primaryType || 'N/A'}<br>
                            Location: ${place.location?.latitude}, ${place.location?.longitude}<br>
                            Summary: ${place.editorialSummary?.text || 'N/A'}<br>
                            Place ID: ${place.id}
                        </div>
                    `;
                });
                
                resultDiv.innerHTML = html;
                
                // Show raw JSON
                const pre = document.createElement('pre');
                pre.textContent = JSON.stringify(data, null, 2);
                resultDiv.appendChild(pre);
                
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        async function testSpecificPlace() {
            const apiKey = document.getElementById('apiKey').value;
            
            if (!apiKey) {
                alert('Please enter API key');
                return;
            }
            
            const placeId = 'ChIJ1VvRi6gadkgRpKdyKQUo8-8';
            const url = `https://places.googleapis.com/v1/places/${placeId}`;
            
            const headers = {
                'X-Goog-Api-Key': apiKey,
                'X-Goog-FieldMask': 'id,displayName,formattedAddress,location,rating,userRatingCount,types,editorialSummary,primaryType,currentOpeningHours'
            };
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: headers
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    document.getElementById('result').innerHTML = `
                        <h3>Error ${response.status}</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    return;
                }
                
                console.log('Prince Alfred details:', data);
                
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h3>Prince Alfred Details</h3>
                    <div class="pub-item">
                        <strong>${data.displayName?.text || 'Unknown'}</strong><br>
                        Address: ${data.formattedAddress || 'N/A'}<br>
                        Rating: ${data.rating || 'N/A'} (${data.userRatingCount || 0} reviews)<br>
                        Types: ${(data.types || []).join(', ')}<br>
                        Primary Type: ${data.primaryType || 'N/A'}<br>
                        Location: ${data.location?.latitude}, ${data.location?.longitude}<br>
                        Summary: ${data.editorialSummary?.text || 'N/A'}<br>
                        Place ID: ${data.id}
                    </div>
                    <h4>Raw JSON:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        // Set W9 2PR coordinates as default
        // You can update these after geocoding W9 2PR
    </script>
</body>
</html>
