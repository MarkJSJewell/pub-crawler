<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pub Crawl Planner</title>
    <!-- reCAPTCHA Script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-login {
            background: #667eea;
            color: white;
        }

        .btn-login:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-register {
            background: #48bb78;
            color: white;
        }

        .btn-register:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
        }

        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }

        .toggle-text {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .toggle-text a {
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .toggle-text a:hover {
            color: #5568d3;
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            padding-left: 5px;
        }

        .hidden {
            display: none !important;
        }

        .recaptcha-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üç∫</div>
        <h1>Pub Crawl Planner</h1>
        <p class="subtitle">Discover & route between the finest establishments</p>
        
        <!-- Login Form -->
        <div id="login-form">
            <h2 style="margin-bottom: 20px; color: #667eea;">Welcome Back</h2>
            
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" placeholder="your@email.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button class="btn-login" id="login-btn" onclick="login()">
                Sign In
            </button>

            <div class="message error" id="login-error"></div>
            
            <div class="toggle-text">
                Don't have an account? <a onclick="showRegister()">Create one</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="hidden">
            <h2 style="margin-bottom: 20px; color: #48bb78;">Create Account</h2>
            
            <div class="form-group">
                <label for="register-email">Email Address</label>
                <input type="email" id="register-email" placeholder="your@email.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="At least 6 characters" required autocomplete="new-password">
                <div class="password-requirements">Must be at least 6 characters long</div>
            </div>

            <div class="form-group">
                <label for="register-confirm">Confirm Password</label>
                <input type="password" id="register-confirm" placeholder="Re-enter your password" required autocomplete="new-password">
            </div>

            <!-- reCAPTCHA Widget -->
            <div class="recaptcha-container">
                <div class="g-recaptcha" data-sitekey="6LdO9CAsAAAAANuNemDIGNIfwSTv1aMfwQmiXyR2"></div>
            </div>

            <button class="btn-register" id="register-btn" onclick="register()">
                Create Account
            </button>

            <div class="message error" id="register-error"></div>
            <div class="message success" id="register-success"></div>
            
            <div class="toggle-text">
                Already have an account? <a onclick="showLogin()">Sign in</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDllyjsS-uJ5ldC95xo8QQuyu9eNwm5i8U",
            authDomain: "pub-crawler-backend.firebaseapp.com",
            projectId: "pub-crawler-backend",
            storageBucket: "pub-crawler-backend.firebasestorage.app",
            messagingSenderId: "366467560298",
            appId: "1:366467560298:web:390fda941dabefe1d3eb13",
            measurementId: "G-JV1KV04E9F"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Check if already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is already logged in, redirect to app
                window.location.href = 'index.html';
            }
        });

        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
            clearMessages();
            // Reset reCAPTCHA when switching to register
            if (typeof grecaptcha !== 'undefined') {
                grecaptcha.reset();
            }
        }

        function showLogin() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            clearMessages();
        }

        function clearMessages() {
            document.querySelectorAll('.message').forEach(msg => {
                msg.style.display = 'none';
            });
        }

        function showMessage(id, message) {
            const element = document.getElementById(id);
            element.textContent = message;
            element.style.display = 'block';
        }

        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.disabled = true;
                button.innerHTML += '<span class="loading"></span>';
            } else {
                button.disabled = false;
                const loading = button.querySelector('.loading');
                if (loading) loading.remove();
            }
        }

        async function login() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            clearMessages();

            if (!email || !password) {
                showMessage('login-error', 'Please fill in all fields');
                return;
            }

            setLoading('login-btn', true);

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                // Redirect will happen automatically via onAuthStateChanged
            } catch (error) {
                setLoading('login-btn', false);
                let errorMessage = 'Failed to sign in. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email. Please register first.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address format.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                }
                
                showMessage('login-error', errorMessage);
            }
        }

        async function register() {
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            clearMessages();

            if (!email || !password || !confirm) {
                showMessage('register-error', 'Please fill in all fields');
                return;
            }

            if (password !== confirm) {
                showMessage('register-error', 'Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showMessage('register-error', 'Password must be at least 6 characters long');
                return;
            }

            // Validate reCAPTCHA
            const recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                showMessage('register-error', 'Please complete the reCAPTCHA verification');
                return;
            }

            setLoading('register-btn', true);

            try {
                await firebase.auth().createUserWithEmailAndPassword(email, password);
                showMessage('register-success', 'Account created successfully! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                setLoading('register-btn', false);
                // Reset reCAPTCHA on error
                grecaptcha.reset();
                
                let errorMessage = 'Failed to create account. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already registered. Please sign in instead.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address format.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Please use a stronger password.';
                        break;
                }
                
                showMessage('register-error', errorMessage);
            }
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (!document.getElementById('login-form').classList.contains('hidden')) {
                    login();
                } else if (!document.getElementById('register-form').classList.contains('hidden')) {
                    register();
                }
            }
        });
    </script>
</body>
</html>
