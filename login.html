<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pub Crawl Planner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .icon { font-size: 48px; margin-bottom: 16px; display: block; }
        h1 { color: #202124; margin-bottom: 8px; font-size: 24px; }
        p { color: #5f6368; margin-bottom: 32px; font-size: 14px; }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            background: white;
            color: #3c4043;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-google:hover { background-color: #f8f9fa; }
        
        .divider { margin: 24px 0; border-top: 1px solid #e8eaed; position: relative; }
        .divider span { background: white; padding: 0 10px; color: #5f6368; font-size: 12px; position: absolute; top: -8px; left: 50%; transform: translateX(-50%); }

        .form-group { margin-bottom: 16px; text-align: left; }
        .form-group label { display: block; font-size: 12px; color: #5f6368; margin-bottom: 4px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #dadce0; border-radius: 4px; font-size: 14px; box-sizing: border-box; }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #34a853; /* Green from your image */
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            margin-top: 16px;
        }
        .btn-primary:hover { background: #2d8e47; }
        
        .footer-link { display: block; margin-top: 16px; font-size: 13px; color: #1a73e8; text-decoration: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <span class="icon">üç∫</span>
        <h1>Pub Crawl Planner</h1>
        <p>Discover & route between the finest establishments</p>

        <button class="btn-google" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" height="18" alt="G">
            Sign in with Google
        </button>

        <div class="divider"><span>OR</span></div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="your@email.com">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="At least 6 characters">
        </div>

        <button class="btn-primary" onclick="alert('Please use Google Sign In for this demo')">CREATE ACCOUNT</button>
        
        <a href="#" class="footer-link">Already have an account? Sign in</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="auth.js"></script>
</body>
</html>
